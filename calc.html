<!DOCTYPE html>
<html class="utility page">
    <head>
        <title>Calculator | JetNode</title>
        <script src="lib/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="calc.js"></script>
        <script src="script.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2e2e2e">
        <meta name="msapplication-TileColor" content="#2e2e2e">
        <meta name="theme-color" content="#2e2e2e">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="Description" content="JetNode - Making unified tools for the internet to use.">
    </head>
    <body onload="pageLoad();">
        <header class="utility header">
            <a onclick="summonMenu();" class="headerLink"><i class="material-icons headerIcon">menu</i></a>
            <img src="branding/small.svg" alt="JetNode Logo" class="headerLogo" onclick="summonMenu();">
            <span class="headerName">JetNode</span>
        </header>
        <main class="utility">
            <h1 class="pageTitle">Calculator</h1>
            <p class="pageParagraph">JetNode has several powerful calculators. Try one!</p>
            <div class="calculatorChoice">
                <button class="utilityChoice" onclick="summonUnitConverter();"><i class="material-icons utilityChoiceIcon">autorenew</i><span class="utilityChoiceText">Unit Conversion</span></button>
            </div>
        </main>
        <div class="page unitConverter" style="display: none;">
            <div class="pageMain">
                <a onclick="hideUnitConverter();" class="calcExit"><i class="material-icons calcExitIcon">clear</i></a><br>
                <h1>Unit Conversion Calculator</h1>
                <br>
                <h2>Which unit category would you like to convert between?</h2>
                <button class="deepChoice length" onclick="selectDeepChoice('length');"><i class="material-icons utilityChoiceIcon">straighten</i><span class="deepChoiceText">Length</span></button>
                <button class="deepChoice area" onclick="selectDeepChoice('area');"><i class="material-icons utilityChoiceIcon">crop</i><span class="deepChoiceText">Area</span></button>
                <button class="deepChoice volume" onclick="selectDeepChoice('volume');"><i class="material-icons utilityChoiceIcon">local_cafe</i><span class="deepChoiceText">Volume</span></button>
                <button class="deepChoice speed" onclick="selectDeepChoice('speed');"><i class="material-icons utilityChoiceIcon">speed</i><span class="deepChoiceText">Speed</span></button>
                <button class="deepChoice mass" onclick="selectDeepChoice('mass');"><i class="material-icons utilityChoiceIcon">fitness_center</i><span class="deepChoiceText">Mass</span></button>
                <button class="deepChoice temperature" onclick="selectDeepChoice('temperature');"><i class="material-icons utilityChoiceIcon">whatshot</i><span class="deepChoiceText">Temperature</span></button>
                <br>
                <div class="lengthConverterHolder converterHolder" style="display: none;">
                    <br><br>
                    <div class="selectionBox length">
                        <button class="selectionBoxOpener lengthOriginal" onclick="selectDropdown('lengthOriginal');"><span class="dropdownOpenerText lengthOriginal">Select One</span><i class="material-icons dropdownOpener lengthOriginal">arrow_drop_down</i></button>
                        <div class="selectionBoxDropdown lengthOriginal" style="display: none;">
                            <span class="choiceTitle">Length</span>
                            <button class="choice nm" onclick="submitDropdown('nm', 'lengthOriginal')">Nanometres - nm</button>
                            <button class="choice um" onclick="submitDropdown('um', 'lengthOriginal')">Micrometres - Î¼m</button>
                            <button class="choice mm" onclick="submitDropdown('mm', 'lengthOriginal')">Millimetres - mm</button>
                            <button class="choice cm" onclick="submitDropdown('cm', 'lengthOriginal')">Centimetres - cm</button>
                            <button class="choice m" onclick="submitDropdown('m', 'lengthOriginal')">Metres - m</button>
                            <button class="choice km" onclick="submitDropdown('km', 'lengthOriginal')">Kilometres - km</button>
                            <button class="choice in" onclick="submitDropdown('in', 'lengthOriginal')">Inch - in</button>
                            <button class="choice ft" onclick="submitDropdown('ft', 'lengthOriginal')">Feet - ft</button>
                            <button class="choice yd" onclick="submitDropdown('yd', 'lengthOriginal')">Yard - yd</button>
                            <button class="choice mi" onclick="submitDropdown('mi', 'lengthOriginal')">Miles - mi</button>
                            <button class="choice nmi" onclick="submitDropdown('nmi', 'lengthOriginal')">Nautical Mile - nmi</button>
                            <button class="choice ly" onclick="submitDropdown('ly', 'lengthOriginal')">Light Years - ly</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="semiTransparent" style="display: none;" onclick="hideMenu();"></div>
        <div class="menu" style="display: none;">
            <div class="menuHeader">
                <a onclick="hideMenu();" class="menuExit"><i class="material-icons menuToggle">clear</i></a><br>
            </div>
            <div class="menuMain">
                <br>
                <span class="menuName">JetNode</span><br><br>
                <button class="menuLink" onclick="window.location.href = '/'">
                    <i class="material-icons menuLinkIcon">home</i>
                    <span class="menuLinkText">Home</span>
                </button>
                <button class="menuLink selected" onclick="window.location.href = '/calc'">
                    <i class="material-icons menuLinkIcon">add</i>
                    <span class="menuLinkText">Calculator</span>
                </button>
            </div>
        </div>
    </body>
</html>
