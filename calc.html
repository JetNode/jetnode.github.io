<!DOCTYPE html>
<html class="utility page">
    <head>
        <title>Calculator | JetNode</title>
        <script src="lib/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2e2e2e">
        <meta name="msapplication-TileColor" content="#2e2e2e">
        <meta name="theme-color" content="#2e2e2e">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="Description" content="JetNode - Making unified tools for the internet to use.">
    </head>
    <body>
        <header class="utility header">
            <a onclick="summonMenu();" class="headerLink"><i class="material-icons headerIcon">menu</i></a>
            <img src="branding/small.svg" alt="JetNode Logo" class="headerLogo">
            <span class="headerName">JetNode</span>
        </header>
        <main class="utility">
            <h1 class="pageTitle">Calculator</h1>
            <p class="pageParagraph">JetNode has several powerful calculators. Try one!</p>
            <div class="calculatorChoice">
                <button class="utilityChoice" onclick="summonUnitConverter();"><i class="material-icons utilityChoiceIcon">autorenew</i><span class="utilityChoiceText">Unit Conversion</span></button>
            </div>
        </main>
        <div class="unitConverter" style="display: none;">
            <a onclick="hideUnitConverter();" class="calcExit"><i class="material-icons calcExitIcon">clear</i></a><br>
        </div>
        <div class="semiTransparent" style="display: none;" onclick="hideMenu();"></div>
        <div class="menu" style="display: none;">
            <div class="menuHeader">
                <a onclick="hideMenu();" class="menuExit"><i class="material-icons menuToggle">clear</i></a><br>
            </div>
            <div class="menuMain">
                <br>
                <span class="menuName">JetNode</span><br><br>
                <button class="menuLink" onclick="window.location.href = '/'">
                    <i class="material-icons menuLinkIcon">home</i>
                    <span class="menuLinkText">Home</span>
                </button>
                <button class="menuLink selected" onclick="window.location.href = '/calc'">
                    <i class="material-icons menuLinkIcon">add</i>
                    <span class="menuLinkText">Calculator</span>
                </button>
            </div>
        </div>
    </body>
</html>
